# build Hashdeep on Travis CI - https://travis-ci.org/

dist: trusty
language: c++
env:
  global:
    secure: 
addons:
  apt:
    packages:
    - md5deep
os:
- linux
- osx
compiler:
- gcc
- clang
before_script:
- md5deep -v
- sha1deep -v
- sha256deep -v
- whirlpooldeep -v
- tigerdeep -v
script:
- "./bootstrap.sh"
- "./configure && make -j 4 && make check GOOD_DIR=/usr/bin"
- mkdir inst; make install DESTDIR=${PWD}/inst
addons:
  coverity_scan:
    project:
      name: "esven/hashdeep"
      description: "This is md5deep, a set of cross-platform tools to compute hashes, or message digests, for any number of files while optionally recursively digging through the directory structure. It can also take a list of known hashes and display the filenames of input files whose hashes either do or do not match any of the known hashes. This version supports MD5, SHA-1, SHA-256, Tiger, and Whirlpool hashes."
    notification_email: sven@ebenfeld.de
    build_command_prepend: "./bootstrap.sh; ./configure ; make clean"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan
